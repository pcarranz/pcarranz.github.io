   <div class="container">
      <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <h1>Get In Touch</h1>
            <h4>Please fill out the following form if you have any questions-- I'll
               be happy to answer.
            </h4>
            <br></br>
            <form name="sentMessage" id="contactForm" novalidate>
               <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                     <label>Name *</label>
                     <input type="text" class="form-control" placeholder="First and Last"
                     id="name" required data-validation-required-message="Please enter your name.">
                     <p class="help-block text-danger"></p>
                  </div>
               </div>
               <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                     <label>Email Address *</label>
                     <input type="email" class="form-control" placeholder=""
                     id="email" required data-validation-required-message="Please enter your email address.">
                     <p class="help-block text-danger"></p>
                  </div>
               </div>
               <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                     <label>Phone Number</label>
                     <input type="tel" class="form-control" id="phone">
                     <p class="help-block text-danger"></p>
                  </div>
               </div>
               <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                     <label>Message *</label>
                     <textarea rows="5" class="form-control" id="message"
                     required data-validation-required-message="Please enter a message."></textarea>
                     <p class="help-block text-danger"></p>
                  </div>
               </div>
               <br>
               <div id="success"></div>
               <div class="row pull-right">
                  <div class="form-group col-xs-12">
                     <button type="submit" class="btn btn-default">Send</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
